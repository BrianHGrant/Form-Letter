<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/jquery-1.12.4.js"></script>

    <script src="js/scripts.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>Form Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your name to complete letter:</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Create Letter</button>
        </form>
      </div>

      <div id="letter">
        <h1>Your Letter</h1>
        <p>Dear <span class="name"></span>,<br> Thank you for your response to our inquiry. We always appreciate hearing from our customers. <span class="name"></span>, we hope you stay with us for awhile!<br>
        Sincerely,<br>
        The Giant Bread Team<br>
        </p>
      </div>
    </div>

  </body>
</html>
